{% extends 'base.html' %}

{% block cuerpo %}
<div class="row"><!-- la fila -->
    <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4"><!-- columna izquierda -->
        <h1>a</h1>
            <div class="card">
                <div class="card-body">
                    <form action="registrarMateria/" method="POST"> {% csrf_token %}<!-- formulario -->
                        <div class="form-group">
                            <input type="text" id="txtcodigo" name="txtcodigo" class="form-control" placeholder="Codigo Materia" minLength="5" maxLenght="6" required>
                        </div>
                        <div class="form-group py-3">
                            <input type="text" id="txtnombre" name="txtnombre" class="form-control" placeholder="Nombre Materia" maxLenght="100" required>
                        </div>
                        <div class="form-group py-0">
                            <input type="text" id="numcreditos" name="numcreditos" class="form-control" value="1" min="1" max="9" required>
                        </div>
                        <div class="form-group py-3">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form> 
                </div>
            </div><!-- tarjeta -->
    </div><!-- columna izquierda -->
    <div class="col-sm-12 col-md-8 col-lg-8 col-xl-4"><!-- columna derecha -->
        <h1>Listado de materias</h1>
        <div class="table-responsive"> <!-- tavla responsiva -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Codigo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Creditos</th>
                    </tr>
                </thead>
                <tbody>
                    {% for m in mismaterias %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{m.codigo}}</td>
                        <td>{{m.nombre}}</td>
                        <td>{{m.creditos}}</td>
                    </tr>
                    
                    {% endfor %}
                </tbody>
            </table>
        </div><!-- tavla responsiva -->
    </div><!-- columna derecha -->
</div><!-- la fila -->
{% endblock %}
